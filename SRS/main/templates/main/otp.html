{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Verify OTP</title>

    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>  
        {% endfor %}
    {% endif %}
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Enter OTP</header>
                <form method="post">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="number" placeholder="OTP" class="password" id="otp" name="otp" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <span>Did not recieve OTP? <a style="color: black; cursor: pointer;" id="resendLink" onclick="Resend()">Resend OTP</a></span>
                    </div>
                    <div class="field button-field">
                        <button type="submit" id="otp-button">Verify OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="{% static 'js/login.js' %}"></script>
    <script>
        function Resend(){
            location.reload(true);
        }
    </script>

                // Enable the button after the timeout
                resendLink.style.pointerEvents='auto';
            }, 60000); // 60 seconds in milliseconds
        }
    </script> -->
</body>

</html>
