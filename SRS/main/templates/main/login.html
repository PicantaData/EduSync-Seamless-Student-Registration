{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <div class="container-sm">
                    <div class="row">
                        <div class="col-4"><a href="{% url 'main:Home' %}"><ion-icon name="home-outline" size="large"></ion-icon></a></div>
                        <div class="col-3"><p style="font-size: 28px;font-weight: 600;color: #232836;text-align: center;">Login</p></div>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="signin-email" name="signin-email" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="signin-password" name="signin-password" pattern="^\S*$" title="Spaces are not allowed" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <span><a href="{% url 'main:Forget' %}" style="color:#111;">Forgot Password?</a></span>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="{% url 'main:Register' %}" class="" style="color:#111;">Signup</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="{% static 'js/login.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
</html>
